<script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
<script>
    require(['lib/testData', "lib/PrettyLogs"], (testData, PrettyLogs) => {
        document.querySelector("#demo_input").textContent = JSON.stringify(testData.logs, null, ' ');
        PrettyLogs.showLog(testData.logs);

        document.querySelector("#run").addEventListener("click", () => {
            console.clear();
            const data = document.querySelector("#demo_input").value;
            try {
                const object = JSON.parse(data)
                PrettyLogs.showLog(object);
                document.querySelector("#error").innerHTML = "";
            } catch (ex) {
                document.querySelector("#error").innerHTML = JSON.stringify(ex.message);
            }
        });
    });
</script>
<h1>Welcome to ReadableLogs demo page!</h1>
<h2>Open dev console in your browser to view the output for demo</h2>

<textarea id="demo_input" style="width: 100%; height: 300px;">
</textarea>
<div id="error" style="color: red;"></div>
<button id="run">Run!</button>
